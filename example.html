<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Text Coloring</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <style>
        body {
            height: 200vh; /* to enable scrolling */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        .color {
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(to left, rgb(42, 41, 41) 50%, rgb(255, 255, 255) 50%);
            -webkit-background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            background-position: 100% 0; /* Start from the right */
        }
    </style>
</head>
<body>
    <p id="text" class="color">This is the text to be colored on scroll.</p>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to("#text", {
            backgroundPosition: "0% 0", /* Move to the left */
            ease: "none",
            scrollTrigger: {
                trigger: "#text",
                start: "top 80%",
                end: "top 20%",
                scrub: 1
            }
        });
    </script>
</body>
</html>
